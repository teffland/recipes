{% extends "layout.html" %}
{% block body %}
<h2 class='no-margin-top'>My Account</h2>
<form action="{{url_for('account')}}" method="POST">
  <div class="row">  
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="form-group">
        <label>Email</label>
        <p>{{user.email}}</p>
      </div>
      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" class="form-control" name="first_name" maxlength="100" value='{{user.first_name}}'>
      </div>
      <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" class="form-control" name="last_name" maxlength="100" value='{{user.last_name}}'>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="form-group">
        <label>Change Password</label>
        <p>Fill the fields below to change your password</p>
      </div>
      <div class="form-group"> 
        <label for="first_name">New password</label>
        <input type="password" class="form-control" name="new_password" maxlength="30" placeholder='(optional)'>
      </div>
      <div class="form-group">
        <label for="last_name">Confirm new password</label>
        <input type="password" class="form-control" name="confirm_new_password" maxlength="30" placeholder='(optional)'>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="btn-group btn-group-lg" role="group">
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
        <a role="button" class="btn btn-default btn-lg" href="{{url_for('recent_recipes')}}">Cancel</a>
      </div>
    </div>
  </div>
</form>
<script>
$(function() {


});

</script>

{% endblock %}
